<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="css/style.css"><link rel="stylesheet" href="js/script.js">
    <title>Konversi Suhu</title>
</head>
<body>
    <main>
        <section class="main-section">
            <!-- Introduction Section -->
            <section class="introduction-section">
                <p>Masukkan suhu derajat Celcius (&deg;C) ke kotak di bawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (&deg;F).</p>
            </section>
            <section class="celcius-section">
                <header>
                    <h3>Celcius (&deg;C):</h3>
                </header>
                <article>
                    <textarea rows="1"></textarea>
                </article>
                <div>
                    <button>
                        Konversi
                    </button>
                    <button>
                        Remove
                    </button>
                    <button>
                        Reverse
                    </button>
                </div>
            </section>
            <section class="fahrenheit-section">
                <h3>Fahrenheit (&deg;F)</h3>
                <article>
                    <textarea rows="1"></textarea>
                </article>
            </section>
            <section class="calculation-section">
                <h3>Cara Kalkulasi: </h3>
                <article>
                    <textarea rows="1"></textarea>
                </article>
            </section>
            <section class="explanation-header-section">
                <h3>Cara Konversi Dari Celcius (&deg;C) ke Fahrenheit (&deg;F)</h3>
            </section>
            <hr>
            <section class="explanation-section">
                <p> Suhu <big><em>S</em></big></p>
            </section>
        </section>    
    </main>
</body>
</html>
